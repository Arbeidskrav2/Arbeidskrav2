<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Character</title>
</head>
<body>
<div id="characterForm">
    <h1>Edit Character</h1>
    <label for="name">Name:</label>
    <input type="text" placeholder="Name" id="name" name="name">
    <label for="gender">Gender:</label>
    <input type="text" placeholder="Gender" id="gender" name="gender">
    <label for="height">Height:</label>
    <input type="text" placeholder="Height" id="height" name="height">
    <label for="mass">Mass:</label>
    <input type="text" placeholder="Mass" id="mass" name="mass">
    <label for="hair_color">Hair Color:</label>
    <input type="text" placeholder="Hair color" id="hair_color" name="hair_color">
    <label for="eye_color">Eye Color:</label>
    <input type="text" placeholder="Eye color" id="eye_color" name="eye_color">
    <label for="birth_year">Birth Year:</label>
    <input type="text" placeholder="Birth year" id="birth_year" name="birth_year">
 
    <button onclick="updateCharacter()">Save Changes</button>
    
 
</div>
<script src="js/personalCollection.js"></script>
</body>
</html>
